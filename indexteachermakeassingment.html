            try {
                eval("(function() { async _ => _; })();");

            }

        }();
        if(!asyncAwait)
            window.location="outdate.html"
        </script>

<div id="top" style="display:non">

    <img id="open"class="topbutton" src="icons/app.png" title="Open File">
