<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autoplay Video</title>
</head>
<body>

  <!-- Video element with autoplay and loop -->

    Your browser does not support the video tag.
  </video>

</body>
</html>
